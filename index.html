<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="aaa">
    <img class="info-picture" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <article>
      <section>
        <h2 id="top-section"><label class="label-heading" for="new-task">Add Item</label></h2>
        <div class="task-row-wrapper">
          <input id="new-task" class="input input-text task button-outline" type="text">
          <button class="button button-outline">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul class="list" id="incompleteTasks">
          <li class="elem">
            <input class="input input-checkbox button-outline" type="checkbox">
            <label class="elem-label task">Pay Bills</label>
            <input type="text" class="input-text list-input-text task button-outline">
            <button class="button edit button-outline">Edit</button>
            <button class="button delete button-outline">
              <img class="icon-remove" src="./remove.svg" alt="remove's button">
            </button>
          </li>
          <li class="elem editMode">
            <input class="input input-checkbox button-outline" type="checkbox">
            <label class="elem-label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text list-input-text task button-outline">
            <button class="button edit button-outline">Save</button>
            <button class="button delete button-outline">
              <img class="icon-remove" src="./remove.svg" alt="remove's button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="elem">
            <input class="input input-checkbox button-outline" type="checkbox" checked>
            <label class="elem-label task">See the Doctor</label>
            <input type="text" class="input-text list-input-text task button-outline">
            <button class="button edit button-outline">Edit</button>
            <button class="button delete button-outline">
              <img class="icon-remove" src="./remove.svg" alt="remove's button">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>

</html>
